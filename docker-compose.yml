version: '3.8'

services:
  # ==================== DATABASES ====================
  postgres-users:
    image: postgres:16-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: UsersDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-posts:
    image: postgres:16-alpine
    container_name: postgres-posts
    environment:
      POSTGRES_DB: PostsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5433:5432"
    volumes:
      - postgres-posts-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-connections:
    image: postgres:16-alpine
    container_name: postgres-connections
    environment:
      POSTGRES_DB: ConnectionsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5434:5432"
    volumes:
      - postgres-connections-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notifications:
    image: postgres:16-alpine
    container_name: postgres-notifications
    environment:
      POSTGRES_DB: NotificationsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5435:5432"
    volumes:
      - postgres-notifications-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KAFKA ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - linkedin-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - linkedin-network

  # ==================== OBSERVABILITY ====================
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - linkedin-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - linkedin-network

volumes:
  postgres-users-data:
  postgres-posts-data:
  postgres-connections-data:
  postgres-notifications-data:
  redis-data:
  elasticsearch-data:

networks:
  linkedin-network:
    driver: bridge
