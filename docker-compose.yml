version: '3.8'

services:
  # ==================== DATABASES ====================
  postgres-users:
    image: postgres:16-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: UsersDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-posts:
    image: postgres:16-alpine
    container_name: postgres-posts
    environment:
      POSTGRES_DB: PostsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5433:5432"
    volumes:
      - postgres-posts-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-connections:
    image: postgres:16-alpine
    container_name: postgres-connections
    environment:
      POSTGRES_DB: ConnectionsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5434:5432"
    volumes:
      - postgres-connections-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notifications:
    image: postgres:16-alpine
    container_name: postgres-notifications
    environment:
      POSTGRES_DB: NotificationsDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AshokDeb
    ports:
      - "5435:5432"
    volumes:
      - postgres-notifications-data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KAFKA ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - linkedin-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - linkedin-network

  # ==================== OBSERVABILITY ====================
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - linkedin-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - linkedin-network

  # ==================== MICROSERVICES ====================
  service-registry:
    build:
      context: ./serviceRegistry
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - linkedin-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./apiGateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      service-registry:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - linkedin-network

  user-service:
    build:
      context: ./userService
    container_name: user-service
    ports:
      - "9020:9020"
    depends_on:
      postgres-users:
        condition: service_healthy
      kafka:
        condition: service_started
      service-registry:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-users:5432/UsersDB
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - linkedin-network

  posts-service:
    build:
      context: ./postsService
    container_name: posts-service
    ports:
      - "9010:9010"
    depends_on:
      postgres-posts:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      service-registry:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-posts:5432/PostsDB
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - linkedin-network

  connections-service:
    build:
      context: ./connectionsService
    container_name: connections-service
    ports:
      - "9030:9030"
    depends_on:
      postgres-connections:
        condition: service_healthy
      kafka:
        condition: service_started
      service-registry:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-connections:5432/ConnectionsDB
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - linkedin-network

  notification-service:
    build:
      context: ./notificationService
    container_name: notification-service
    ports:
      - "9040:9040"
    depends_on:
      postgres-notifications:
        condition: service_healthy
      kafka:
        condition: service_started
      service-registry:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-notifications:5432/NotificationsDB
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - linkedin-network

volumes:
  postgres-users-data:
  postgres-posts-data:
  postgres-connections-data:
  postgres-notifications-data:
  redis-data:
  elasticsearch-data:


networks:
  linkedin-network:
    driver: bridge
